<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Club Tattoo Form...</title>
</head>
<body>
    <h2>Redirecting to the tattoo deposit form...</h2>

    <script>
        // Wait for the page to fully load
        function autofillForm() {
            setTimeout(() => {
                let fields = [
                    { selector: 'input[id="form_input_0"]', value: "John Doe" }, // Full Name
                    { selector: 'input[name="Email"]', value: "john@example.com" }, // Email
                    { selector: 'input[name="Phone Number"]', value: "1234567890" }, // Phone
                    { selector: 'input[name="Appointment Time"]', value: "2:00 PM" }, // Time
                    { selector: 'input[name="Appointment Date"]', value: "2025-03-20" }, // Date
                    { selector: 'select[name="Artist"]', value: "Alejandro" }, // Artist
                    { selector: 'input[name="Tattoo Quote Amount"]', value: "300" }, // Quote
                    { selector: 'input[name="Tattoo Deposit Amount"]', value: "100" } // Deposit
                ];

                fields.forEach(field => {
                    let inputElement = document.querySelector(field.selector);
                    if (inputElement) {
                        inputElement.focus();
                        inputElement.value = field.value;
                        inputElement.dispatchEvent(new Event('input', { bubbles: true }));
                        inputElement.blur();
                    }
                });

                console.log("Form autofilled!");
            }, 5000); // 5-second delay for slow loading
        }

        // Redirect to the form and autofill after a delay
        setTimeout(() => {
            window.location.href = "https://clubtattoo.com/pages/cc-las-vegas";
        }, 2000);

        // Inject autofill script once redirected
        setTimeout(autofillForm, 8000);
    </script>
</body>
</html>
