<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Club Tattoo Form</title>
</head>
<body>
    <h2>Redirecting to the form...</h2>

    <script>
        // Function to encode data into a URL format
        function encodeParams(params) {
            return Object.keys(params)
                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                .join("&");
        }

        // Define the form fields and values
        let formData = {
            "email": "john@example.com",
            "phone": "1234567890",
            "appointment_time": "2:00 PM",
            "appointment_date": "2025-03-20",
            "artist": "Alejandro",
            "tattoo_quote_amount": "300",
            "tattoo_deposit_amount": "100"
        };

        // Construct the new URL with parameters
        let formUrl = "https://clubtattoo.com/pages/cc-las-vegas?" + encodeParams(formData);

        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = formUrl;
        }, 2000);
    </script>
</body>
</html>
